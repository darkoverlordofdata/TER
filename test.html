<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src='../plugins/utils/webaudio-controls.js'></script>
    <script src="https://rawgit.com/paulirish/memory-stats.js/master/bookmarklet.js"></script>
  </head>
  <body>
    <audio
      id="player"
      src="https://mainline.i3s.unice.fr/WebAudioPluginBank/BasketCaseGreendayriffDI.mp3"
      controls
      loop
      crossorigin="anonymous"
    ></audio>
    <button id="add">ADD</button>
    <button id="del">DELETE</button>
    <div id="mount"></div>
  </body>

  <script>
    const player = document.querySelector("#player");
    const mount = document.querySelector("#mount");
    const add = document.querySelector("#add");
    const del = document.querySelector("#del");

    // Safari...
    const AudioContext =
      window.AudioContext || // Default
      window.webkitAudioContext || // Safari and old versions of Chrome
      false;

    const audioContext = new AudioContext();
    const mediaElementSource = audioContext.createMediaElementSource(player);

    // Very simple function to connect the plugin audionode to the host
    const connectPlugin = (audioNode) => {
      mediaElementSource.connect(audioNode);
      audioNode.connect(audioContext.destination);
    };

    // Very simple function to append the plugin root dom node to the host
    const mountPlugin = (domNode) => {
      mount.innerHtml = "";
      mount.appendChild(domNode);
    };

    (async () => {
      // Init WamEnv
      const { default: initializeWamHost } = await import(
        "../plugins/utils/sdk/src/initializeWamHost.js"
      );
      const [hostGroupId] = await initializeWamHost(audioContext);

      add.addEventListener("click", async () => {
        // Import WAM
        const { default: WAM } = await import("https://mainline.i3s.unice.fr/wam2/packages/pingpongdelay/dist/index.js");
        // Create a new instance of the plugin
        // You can can optionnally give more options such as the initial state of the plugin
        const instance = await WAM.createInstance(hostGroupId, audioContext);

        window.instance = instance;

        // Connect the audionode to the host
        connectPlugin(instance.audioNode);

        // Load the GUI if need (ie. if the option noGui was set to true)
        // And calls the method createElement of the Gui module
        window.pluginDomNode = await instance.createGui();

        mountPlugin(window.pluginDomNode);
      });

      del.addEventListener("click", () => {
        window.pluginDomNode.remove();
        mediaElementSource.disconnect(window.instance.audioNode);
        window.instance.audioNode.destroy();
        mediaElementSource.connect(audioContext.destination);
      });

      player.onplay = () => {
        audioContext.resume(); // audio context must be resumed because browser restrictions
      };
    })();
  </script>
</html>
