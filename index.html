<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple host that loads a non bundled plugin</title>
    <script type="module" src="host.js" defer></script>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
  <div>
      <input type="text" id="nameSave" placeholder="Name" />
      <button id="save">save</button>
      <button id="load">load</button>
  </div>
    <main>
      <audio
        id="player"
        src="https://wasabi.i3s.unice.fr/WebAudioPluginBank/BasketCaseGreendayriffDI.mp3"
        controls
        loop
        crossorigin="anonymous"
      ></audio>
      <div id="pedalboard">
        <div id="mount"></div>
        <div id="preview"></div>
      </div>
      <p id="demo"></p>
    </main>
  </body>
</html>
